{% extends 'layouts/base.html' %}

{% block titulo %}
    Crear producto
{% endblock %}

{% block contenido %}
    <h1>Crear producto</h1>
    <a href="{{ url_for('productos') }}">Volver</a>

    <form action="{{ url_for('crear_producto') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <label for="precioVenta">Precio venta</label>
            <input type="text" class="form-control" id="precioVenta" name="precioVenta">
        </div>
        <div class="form-group">
            <label for="precioCompra">Precio compra</label>
            <input type="text" class="form-control" id="precioCompra" name="precioCompra">
        </div>
        <div class="mb-3">
            <label for="estado">Estado</label>
            <select class="form-select" id="estado" name="estado">
                <option selected>Seleccione</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
                
            </select>
        </div>
        
       
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
